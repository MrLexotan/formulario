<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Formulário</title>
</head>
<body>
  
    <div class="background-2">
      <div class="container">
        <h1>Formulário para pesquisa de satisfação</h1>
      </div>
    </div>

    <div class="background container">

      <section class="container info">

        <form action="">
          <h2>Informações</h2>
          <div>
            <label for="name">Nome</label>
            <input id="placeholder" type="text" placeholder="Digite seu nome">
          </div>

          <div>
            <label for="email">E-mail</label>
            <input id="placeholder" type="text" placeholder="Digite seu e-mail">
          </div>

          <div>
            <label for="age">Idade</label>
            <input id="placeholder" type="text" placeholder="Digite sua idade">
          </div>
        </form>

      </section>

      <section class="container recomendacao">
        <h2>Você recomendaria nossa pizzaria para algum amigo ?</h2>

        <form action="" class="formulario">
          <div>
            <input type="radio" name="recomendacao">
            <label for="age">Sim</label>
          </div>

          <div>
            <input type="radio" name="recomendacao">
            <label for="age">Com toda certeza</label>
          </div>

          <div>
            <input type="radio" name="recomendacao">
            <label for="age">Não</label>
          </div>
      </form>

      </section>

      <section class="container sabor">

        <div>
          <h2>Qual foi o seu sabor favorito ?</h2>
          <select id="placeholder" name="select">
            <option value="valor1">Calabresa</option>
            <option value="valor2">Mussarela</option>
            <option value="valor3">Portuguêsa</option>
            <option value="valor4">Opção do Chef</option>
          </select>
        </div>

      </section>

      <section class="container sabores">
        <form action="">
          <h2>Quais sabores você gostaria de ver no nosso cardápio ?</h2>

          <div>
            <input type="checkbox" name="recomendacao">
            <label for="age">Camarão</label>
          </div>

          <div>
            <input type="checkbox" name="recomendacao">
            <label for="age">Presunto</label>
          </div>

          <div>
            <input type="checkbox" name="recomendacao">
            <label for="age">Vegana</label>
          </div>

          <div>
            <input type="checkbox" name="recomendacao">
            <label for="age">Frango com Catupiry</label>
          </div>

          <div>
            <input type="checkbox" name="recomendacao">
            <label for="age">Sardinha</label>
          </div>

          <div>
            <input type="checkbox" name="recomendacao">
            <label for="age">Alho</label>
          </div>

        </form>
      </section>
      
      <section class="container sugestao">
        <form action="">
          <h2>Alguma sugestão ou reclamação ?</h2>
          <div>
            <textarea id="placeholder" name="sugestion" placeholder="Digite suas sugestões e/ou críticas"></textarea>
          </div>
        </form>
        <div class="btn">
          <button >Enviar</button>
        </div>
      </section>
    </div>


</body>
</html>
